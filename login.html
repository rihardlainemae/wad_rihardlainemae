<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="res/images/favicon.ico">
    <link rel="stylesheet" href="res/css/style.css">
    <link rel="stylesheet" href="res/css/login.css">
    <title>Login</title>
    <script defer src="res/js/dropdown.js"></script>
    <script defer src="res/js/script.js"></script>
</head>

<body>

    <header class="header" id="header">
        <ul class="nav">
            <a href="index.html" class="homebutton">Home</a> 
            <a href="addPost.html" class="homebutton">Add Post</a>
        </ul>
        
        <div class="profile-dropdown">
            <a href="#" id="profilepicture">
                <img src="res/images/me.png" alt="Profile Picture">
            </a>
            <div id="dropdownMenu" class="dropdown-content">
                <p>John Doe</p>
                <p>john@example.com</p>
                <a href="login.html" id="loginLogout">Logout</a>
            </div>
        </div>
    </header>
    
    <div class="loginbox" id="loginbox">
        <div class="logininf">
            <h2>Welcome to PostIt</h2>
            <p><a href="signup.html" class="signup">Create an account</a></p>
            <p>or</p>

            <form id="loginForm">
                <input class="logininput" type="text" placeholder="Email" name="email" required>
                <input class="logininput" type="password" placeholder="Password" name="password" required>
            </form>
            <button class="loginbutton" id="loginButton" type="button">Login</button>
            <a href="forgot.html" class="signup">Forgot password</a>
        </div>
    </div>

    <footer>
